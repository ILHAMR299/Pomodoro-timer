<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


<body>
  <div class="container">
    <div class="timer-container">
      <button id="pomdorobtn" class="active">Pomdoro</button>
      <button id="shortbrkbtn">Short Break
    <button id="longbrkbtn">Long Break</button>
  </div>
  <div class="pomdoro-count"></div>
  <div class="progressbar">
    <div class="progressbar-inner">
      <h2 class="progressbar-number">25:00</h2>
    </div>
  </div>
  <div class="function-buttons">
    <button id="startbtn">start</button>
    <button id="pausebtn">pause</button>
    <button id="resetbtn">reset</button>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
