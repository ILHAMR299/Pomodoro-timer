<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="timer-container">
      <button id="pomodorobtn" class="active">Pomodoro</button>
      <button id="shortbrkbtn">Short Break</button>
      <button id="longbrkbtn">Long Break</button>
    </div>

    <div class="progressbar">
      <div class="progressbar-inner">
        <h2 class="progressbar-number">25:00</h2>
      </div>
    </div>

    <div class="function-buttons">
      <button id="startbtn">Start</button>
      <button id="pausebtn">Pause</button>
      <button id="resetbtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
